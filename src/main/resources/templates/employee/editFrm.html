<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Empleado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <main>

            <div class="container px-4 py-5">

                <h1 class="pb-2 mb-3 border-bottom">Editar Empleado</h1>
                <a th:href="@{'/employee/list'}" class="btn btn-info">Empleados</a>
                <a th:href="@{'/employee/history'}" class="btn btn-info">Historial</a>
                <a th:href="@{'/employee/report'}" class="btn btn-info">Reportes</a>


                <form method="post" th:action="@{/employee/save}" th:object="${product}" class="mt-2">
                    <input th:field="*{id}" name="id" type="hidden"/>
                    <div class="mb-3">
                        <label class="form-label">Nombre </label>
                        <td th:text="${employee.first_name}"></td>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido </label>
                        <td th:text="${employee.last_name}"></td>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Puesto</label>
                        <td th:text="${employee.job.job_title}"></td>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Departamento</label>
                        <td th:text="${employee.department.department_name}"></td>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ciudad</label>
                        <td th:text="${employee.department.location.city}"></td>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefono </label>
                        <input th:field="*{employee.phone_number}" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Salario </label>
                        <input th:field="*{employee.salary}" type="text" class="form-control">
                    </div>
                    <a th:href="@{/employee}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
