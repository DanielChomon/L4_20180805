<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista Empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 border-bottom">Lista Empleados</h1>
                <a th:href="@{'/employee/list'}" class="btn btn-info">Empleados</a>
                <a th:href="@{'/employee/history'}" class="btn btn-info">Historial</a>
                <a th:href="@{'/employee/report'}" class="btn btn-info">Reportes</a>

                <form method="post" th:action="@{/employee/buscarPorNombre}">
                    <div class="input-group mb-3">
                        <input name="searchField" class="form-control" type="text" placeholder="Buscar por nombre" th:value="${textoBuscado}" >
                        <button class="btn btn-primary" type="submit">Buscar</button>
                        <a class="btn btn-outline-secondary" th:href="@{/employee}">Limpiar</a>
                    </div>
                </form>
                <a class="btn btn-primary mb-4" th:href="@{'/shipper/new'}">Nuevo Empleado</a>

                <table class="table table-sm">
                    <tr>
                        <th>#</th>
                        <th>Nombre </th>
                        <th>Apellido </th>
                        <th>Puesto </th>
                        <th>Departamento </th>
                        <th>Ciudad </th>
                        <th>Telefono </th>
                        <th>Salario </th>

                        <th></th>
                    </tr>
                    <tr th:each="shipper, info : ${shipperList}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${employee.first_name}"></td>
                        <td th:text="${employee.last_name}"></td>
                        <td th:text="${employee.job.job_title}"></td>
                        <td th:text="${employee.department.department_name}"></td>
                        <td th:text="${employee.department.location.city}"></td>
                        <td th:text="${employee.phone_number}"></td>
                        <td th:text="${employee.salary}"></td>

                        <td><a class="btn btn-primary" th:href="@{'/employee/edit?id=' + ${employee.employeeId}}">Editar</a>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
